<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="card">
    <!-- Note: this is inefficient to load both images, would use JS here to conditionally load these but challenge said only HTML/CSS -->
    <img class="image-desktop" src="./images/image-product-desktop.jpg" / alt="desktop-img">
    <img class="image-mobile" src="./images/image-product-mobile.jpg" / alt="mobile-img">
    <div class="card-content">
      <header>
        <span class="category">Perfume</span>
        <h1>
          Gabrielle Essence Eau De Parfum
        </h1>
      </header>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="prices">
          <span class="main-price">$149.99</span>
          <span class="strike-price">$169.99</span>
        </div>
        <button class="addButton"><img src="./images/icon-cart.svg" />Add to Cart</button>
      </div>
    </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Jo Blaszak</a>.
      </div>
</body>
</html>
